<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                         style="height:12px;"
                         [style.width]="getPorcentaje()"
                         role="progressbar"></div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                         style="height:12px;"
                         [style.width]="getPorcentaje()"
                         role="progressbar"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="number" 
                           class="form-control" 
                           placeholder="Product name"
                           [(ngModel)]="progreso">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(5)" type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="number" 
                           class="form-control" 
                           placeholder="Product name"
                           [(ngModel)]="progreso">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(5)" type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
